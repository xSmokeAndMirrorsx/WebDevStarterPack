<html>
  <head>
    <title>My First Website!</title>

    <style>
      a {
        color: green;
      }
      body {
        font-size: 30px;
      }

      body a {
        font-size: 50px;
      }
    </style>

    <script>
      function addDog() {
        let dogCounter = document.querySelector(".dog-counter").innerText;
        dogCounter = parseInt(dogCounter, 10);
        document.querySelector(".dog-counter").innerText = dogCounter + 1;
      }

      function updateDog() {
        let dogEntry = document.querySelector("#dog-entry").value;
        document.querySelector(".dog-counter").innerText = dogEntry;
      }

    </script>

  </head>
  <body>
    <div>Hello World!!</div>
    <div>A link to another page: <a href="dog.html">about dogs</a></div>

    <div>
      Dog Counter: <span class="dog-counter">0</span>
    </div>

    <div>
      <button onclick="addDog()">Add Doggo</button>
    </div>

    <div>
      <input type="text" id="dog-entry" value="0" onchange="updateDog()"/>
    </div>

  </body>
</html>
